<script>
  function getUrlParams(query) {
    var params = {};
    new URLSearchParams(query).forEach((value, key) => {
      var decodedKey = decodeURIComponent(key);
      var decodedValue = decodeURIComponent(value);
      // This key is part of an array
      if (decodedKey.endsWith("[]")) {
        decodedKey = decodedKey.replace("[]", "");
        params[decodedKey] || (params[decodedKey] = []);
        params[decodedKey].push(decodedValue);
        // Just a regular parameter
      } else {
        params[decodedKey] = decodedValue;
      }
    });

    return params;
  }

  function createInput(name, value){
    var input = document.createElement("input");
    input.type = "text";
    input.name = name;
    input.value = value;

    return input;
  }

  var targetParams = ["utm_source", "utm_medium", "utm_campaign", "utm_content", "utm_term"];
  var urlParamsString = window.location.search;
  var urlParams = getUrlParams(urlParamsString) || null;
  var foundParams = [];
  var createdInputs = [];

  // if(!urlParams){
  // }

  var formsCollection = document.getElementsByTagName("form");

  // if(!formsCollection.length){
  // }

  for (var i = 0; i < targetParams.length; i++) {
    var parameter = targetParams[i];
    
    if(urlParams[parameter]){
      for(var y = 0; y < formsCollection.length; y++){
        formsCollection[y].appendChild(createInput(parameter, urlParams[parameter]));
      }
    }
  }
</script>
